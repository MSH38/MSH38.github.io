name: Build and Deploy

on:
  push:
    branches:
      - main   # يشتغل لما تعمل push على فرع main

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
      # ✅ 1. نجيب الكود من الريبو
      - name: Checkout repository
        uses: actions/checkout@v3

      # ✅ 2. نجهز Node.js
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '22.21.0' # غيّرها حسب نسختك

      # ✅ 3. نثبت البكجات
      - name: Install dependencies
        run: npm install

      # ✅ 4. نعمل build
      - name: Build project
        run: npm run build

      # ✅ 5. نرفع الناتج (build folder) إلى فرع gh-pages
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          branch: gh-pages              # الفرع اللي هيستضيف الموقع
          folder: dist                  # اسم فولدر الـ build (غيرها لو اسم فولدرك build)
          clean: true
          commit-message: "Deploying to GitHub Pages"